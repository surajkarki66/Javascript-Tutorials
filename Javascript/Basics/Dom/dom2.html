<!DOCTYPE html>
<html>

<body>

	<!-- Events !-->
	<h1 id="dom">DOM</h1>

	<button type='button' onclick="document.getElementById('dom').style.color = 'red'">
		Click Here To change The Color
	</button>


	<button type='button' onclick="document.getElementById('dom').style.color = 'green'">
		Click Here To change The Color
	</button>




</body>

</html>
