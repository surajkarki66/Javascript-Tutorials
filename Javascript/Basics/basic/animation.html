<!DOCTYPE html>
<html>
<style>
	#container {
		width: 200px;
		height: 100px;
		position: relative;
		background: green;
	}

	#animate {
		width: 100px;
		height: 100px;
		position: absolute;
		background: red;

	}

</style>

<body>

	<script>
		function myMove() {
			var elem = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(frame, 5);

			function frame() {
				if (pos == 100) {
					clearInterval(id);
				} else {
					pos++;
					elem.style.top = pos + 'px';
					elem.style.left = pos + 'px';
				}
			}
		}

	</script>

	<h1>This is the Javascript animation tutorial</h1>

	<div id="animation">My animation will go here</div>

	<!-- Creating a animation container!-->

	<div id="container">
		<div id="animate">My Animation</div>
	</div>

</body>

</html>
